<div class="container-fluid">
  <form [formGroup]="addExpenseForm" (ngSubmit)="add()">
    <div class="form-row add-expense">
      <div class="form-group col-md-3">
        <label for="value">Amount</label>
        <input [formControlName]="'value'" type="number" id="value" class="form-control" name="value" required
          autofocus>
      </div>
      <div class="form-group col-md-3">
        <label for="date">Date</label>
        <input [formControlName]="'date'" type="date" id="date" class="form-control" [formControlName]="'date'"
          name="date" required autofocus>
      </div>
      <div class="form-group col-md-2">
        <label for="category">Category</label>
        <select id="category" class="form-control" [formControlName]="'category'">
          <option *ngFor="let exCategory of expenseCategory" [value]="exCategory.value">{{exCategory.viewValue}}
          </option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="description">Description</label>
        <textarea [formControlName]="'description'" class="form-control" id="description"
          placeholder="Short description..."></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">ADD</button>
  </form>
</div>
