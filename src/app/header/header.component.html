<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo" routerLink="/home">
        <img src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/green_prodpictdollar_1484336218-1.png"
          alt="#" style="width:50px;height:50px;">
        <span class="reddit-text">
          Expenzor
        </span>
      </a>
    </div>
    <div class="flex-grow-1 float-right">
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-right signup mr-2">Sign up</a>
        <a routerLink="/" class="float-right signup mr-2">Login</a>
      </div>
      <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{username}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button routerLink="/profile" ngbDropdownItem>User Profile</button>
            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
