<div fxLayoutAlign="center center" fxFlexFill class="toolbar">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" >Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <input matInput placeholder="Username">
            </mat-form-field>
          
            <mat-form-field>
              <input type="password" matInput placeholder="Password">
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
          </form>
    </mat-card>
</div>
